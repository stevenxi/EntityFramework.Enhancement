version: 0.0.{build}
image: Visual Studio 2017
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
before_build:
- cmd: >-
    cd Source

    nuget restore
build:
  verbosity: minimal
artifacts:
- path: Build\*.nupkg
  name: Nuget
deploy:
- provider: NuGet
  api_key:
    secure: n0VVT77jUiHwkfJJ/eQOc1amlq8pa/J0HHJ0TSpcpIP81ecFJLFiNu88gDqQdQVo